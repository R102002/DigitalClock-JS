<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--tells internet explorer browser to use most recent rendering engine which is edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport tells the browser how to resize the page  , initial-scale=1.0 is the initial zoom lvl of the browser which is bydefault set to be 100%-->
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Digital Clock</h2>
    <div class="clock">
      <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
      </div>
      <!-- <div>
        <span id="milliseconds">00</span>
        <span class="text">Milliseconds</span>
      </div> -->
      <div>
        <span id="ampm">AM</span>
      </div>
    </div>

    <!--Select text you want to copy and ALt+Shift+down arrow text will be automatically copied and pasted as many times u want-->
    <script src="index.js"></script>
  </body>
</html>
